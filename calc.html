<html>
    <head>
        <title>Calculator</title>
        <link rel ="stylesheet" type = "text/css" href ="style.css">
       
    </head>
    <body>
        <div class="container">
            <center><div class="calculator">
                <div class="screen">
                    <marquee style="color:white;">Calculator</marquee>
                    <p class="txt"></p>
                </div>
                <div class="numpad" id ="numpad">
                    <button id = "7"  class ="key number">7</button>
                    <button id = "8"  class ="key number">8</button>
                    <button id = "9"  class ="key number">9</button>
                    <button id = "*"  class ="key operator">*</button>
                    <button id = "4"  class ="key number">4</button>
                    <button id = "5"  class ="key number">5</button>
                    <button id = "6"  class ="key number">6</button>
                    <button id = "/"  class ="key operator">/</button>
                    <button id = "1"  class ="key number">1</button>
                    <button id = "2"  class ="key number">2</button>
                    <button id = "3"  class ="key number">3</button>
                    <button id = "-"  class ="key operator">-</button>
                    <button id = "."  class ="key operator">.</button>
                    <button id = "0"  class ="key number">0</button>
                    <button id = "+"  class ="key operator">+</button>
                    <button id = "="  class ="equal operator">=</button>
                    <button id = "C"  class ="clear">C</button>
                </div> 
            </div></center>

        </div>
    </body>
    <script src ="script.js"></script>
</html>
